<!DOCTYPE html>
<html>
<head>
    <title>Environment Test</title>
</head>
<body>
    <h1>Environment Variable Test</h1>
    <div id="result"></div>
    <script>
        // This will show what VITE_API_BASE_URL is actually set to
        const apiUrl = import.meta.env.VITE_API_BASE_URL || 'NOT SET';
        document.getElementById('result').innerHTML = `VITE_API_BASE_URL: ${apiUrl}`;
        console.log('VITE_API_BASE_URL:', apiUrl);
    </script>
</body>
</html>
